<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Completo con Feedback al Terminar</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <div class="video-container">
          <video id="asistente-video" autoplay>
            <source src="./PUBLIC/ASISTENTE.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="header-btns">
          <button id="minimize-btn">–</button>
          <button id="close-btn">×</button>
        </div>
      </div>
      <div id="chat-body">
        <div id="chat-box"></div>
        <div id="options"></div>
      </div>
    </div>
    <button id="chat-open-btn">DanaChat</button>
    <script src="function-chat.js"></script>
  </body>
</html>
