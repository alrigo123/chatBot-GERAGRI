<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="chatbot.css" />
    <style>
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="chatBot.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
        <a href="about.html">Acerca de</a>
      </nav>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-details">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$19.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-details">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$29.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div class="product-details">
                <h2 class="product-title">Product 3</h2>
                <p class="product-price">$39.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </div>

<!-- Botón para abrir el chatbot -->
<div class="chatbot-launcher ping-effect" id="launcher">
    <i class="fas fa-robot"></i>
  </div>

  <!-- Contenedor del chatbot -->
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header" id="chatbotHeader">
      <div class="header-avatar">
        <video
          id="asistente-video"
          class="video-avatar"
          autoplay
          loop
          muted
          playsinline
        >
          <source src="../PUBLIC/ASISTENTE.mp4" type="video/mp4" />
          Tu navegador no soporta el elemento de video.
        </video>
      </div>
      <div class="header-content">
        <div class="chatbot-title">GERAGRI BOT</div>
        <!-- <div class="chatbot-subtitle">Tu asistente agropecuario virtual</div> -->
      </div>
      <div class="chatbot-controls">
        <button class="control-btn" id="minimizeBtn" title="Minimizar">
          <i class="fas fa-minus"></i>
        </button>
        <button class="control-btn" id="closeBtn" title="Cerrar">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="chatbot-body">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <!-- Mensajes aparecerán aquí -->
        </div>

        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Escribe tu mensaje..."
            autocomplete="off"
          />
          <button id="sendBtn" title="Enviar">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para imágenes -->
  <div id="imageModal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" />
    <a id="openHD" target="_blank">Abrir</a>
  </div>

  <div id="chatbot-data" 
  data-current-menu="main" 
  data-is-minimized="false" 
  data-is-closed="true"
  style="display:none;">
</div>


    <script src="chatbot.js"></script>
</body>
</html></div>
